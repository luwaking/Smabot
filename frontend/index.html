
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Web Trading Bot Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
</head>
<body>
<h2>Web Trading Bot Dashboard</h2>

<div>
  <button onclick="sendSignal('BUY')">BUY</button>
  <button onclick="sendSignal('SELL')">SELL</button>
  <button onclick="sendSignal('CLOSE')">CLOSE ALL</button>
</div>

<h3>Trade Log</h3>
<div id="log"></div>

<script>
async function sendSignal(signal){
  try {
    const res = await fetch('http://localhost:5000/api/trade', {  // Update to your server URL
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({signal: signal})
    });
    const data = await res.json();
    document.getElementById('log').innerHTML += `<div>${new Date().toLocaleTimeString()}: ${data.message}</div>`;
    document.getElementById('log').scrollTop = document.getElementById('log').scrollHeight;
  } catch(err){
    document.getElementById('log').innerHTML += `<div style="color:red;">Error: ${err}</div>`;
  }
}
</script>
</body>
</html>
